<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 440px;
      height: 280px;
      overflow: hidden;
    }

    .promo-tile {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Subtle grid pattern */
    .promo-tile::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Glow effect */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(239, 68, 68, 0.15) 0%, transparent 70%);
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
    }

    .logo-icon svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
      max-width: 320px;
    }

    .platforms {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      align-items: center;
    }

    .platform {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .platform svg {
      width: 20px;
      height: 20px;
    }

    /* Platform colors */
    .platform.reddit svg { fill: #FF4500; }
    .platform.twitter svg { fill: #ffffff; }
    .platform.facebook svg { fill: #1877F2; }
    .platform.instagram svg { fill: url(#instagram-gradient); }
    .platform.linkedin svg { fill: #0A66C2; }
    .platform.youtube svg { fill: #FF0000; }
    .platform.amazon svg { fill: #FF9900; }

    .stats-preview {
      display: flex;
      gap: 24px;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #ef4444;
    }

    .stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .privacy-badge {
      position: absolute;
      bottom: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
    }

    .privacy-badge svg {
      width: 14px;
      height: 14px;
      stroke: rgba(255, 255, 255, 0.5);
      fill: none;
    }

    .opensource-badge {
      position: absolute;
      bottom: 16px;
      left: 16px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
